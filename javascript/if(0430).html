<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript 수업</title>
</head>
<body>
  <script>
    /*
    if 조건문
    if(조건식) {
       실행되는 코드
    }*/
    
    // if(true) {
    //  console.log("조건문 만족");
    //}

    let age = 25;

    if(age < 30) {
      console.log("30살 미만");
    }

    /*
    if 조건문
    if(조건식) {
    참(true) 일때 실행되는 코드
    } else {
    거짓(false) 일때 실행되는 코드
    }
    */

    //30살 이상/미만 모를때 확인 하는 방법
    console.log(age > 30);
    console.log(age < 30);

    if(age > 30) {
      console.log("30살 미만");
    } else {
      console.log("30살 보다 크지 않음")
    }
    
    /*
    조건문 else- if 문법

    if(조건식){
    
    } else if (조건식) {

    } else {
     
    }
    */

    if(age > 30) {
      console.log("30대 초과 입니다");

    } else if(age >= 20) {
      console.log("20대 입니다");

    } else if(age >= 10) {
      console.log("10대 입니다");

    } else {
      console.log("0~9세 입니다");
    }




  </script>
  
</body>
</html>
