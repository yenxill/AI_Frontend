  <script>
    //삼항 연산자
    let checker = 1>3 ? "1은 3보다 크다." : "1보다 3보다 작다";
    console.log(checker);

    // and 연산자 && 둘다 true 이여만 true를 반환
    let checker2 = 1 < 3 && 3 >1 ;
    console.log(checker2);

    //or 연산자 || 하나만 true 여도 true을 반환
    let checker3 = 1 < 3 || 3 >1 ;
    console.log(checker3); //결과 :true

    //not 연산자 ! boolean 값의 반전
    let checker4 = !checker3;
    console.log(checker4);

    //증감연산자
    let number1 = 1;
    
    number1++;
    number1--;
    
    //for 반복문 문법
    for(let i = 0; i < 5; i++) {
      console.log(typeof i);
      console.log(typeof `${i}`);

    }

    //while 문법
    //while (조건식){
    //반복할 코드
    //}

    let number4 = 0;

    while (number4 < 5) {
      console.log(number4);
      number4++;
    }

    // do while 반복문
    do {
      console.log("실행");
    } while (number4 < 5);


    //for (~of~) 문법
    let fruits = ["사과", "바나나", "키위"];

    for(let vaule of fruits) {
      console.log(fruits);
    }

    // for(let i = 0; i < fruits.length; i++) {
    //   console.log(fruits[i]);
    // }
     
    for(let i = 0; i < 3; i++) {
      console.log(fruits[i]);
    }

    //for (~in~) 문법
    let human = {name:"ii", age :"28", local:"daejeon"};

    for(let key in human) {
      console.log(`for...in: ${key} -> ${human[key]}`); //human["name"]
    }

    //object.entries()를 사용해 key와 value를 동시에 가져옴

  </script>
