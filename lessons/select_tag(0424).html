<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프론트엔드 수업 3일차</title>
</head>
<body>

  <!--선택 X-->
  <select disabled>
    <option>한국</option>
    <option>미국</option>
    <option>중국</option>
  </select>

  <select required>
    <option>한국</option>
    <option>미국</option>
    <option>중국</option>
  </select>

  <select>
    <option value="0" selected>선택하세요</option>
    <option value="korea">한국</option>
    <option value="us">미국</option>
    <option value="china" disabled>중국</option>
  </select>



</body>
</html>
