<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프론트엔드 수업 2일차</title>
</head>
<body>
  <div>
    <p>아무거나 1</p>
    <p>아무거나 1</p>
    <p>아무거나 1</p>
    <p>아무거나 1</p>
    <p>아무거나 1</p>
    <p>아무거나 1</p>
  </div>

  <div>
    <p>2222 <strong>333333</strong> 
      <span style="color: blueviolet;">11111</span>
    </p>
  </div>

  <!--예제-->
  <!--구성요소 그룹화 태그의 설명과 예제-->
  <h1>구성요소 그룹화</h1>
  <p><code>&lt;div&gt;</code>는 블록 요소를 그룹화하고, <code>&lt;span&gt;</code>
  은 인라이니 요소를 그룹화 합니다.
  </p>

  <!--div 태그의 예제-->
  <div style="border: 1px solid blue; padding: 10px;">
    <p>이것은 <code>&lt;div&gt;</code>블록입니다.</p>
  </div>  
  
</body>
</html>
