<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>어드벤처 여행 준비</h1>
  <h2>자, 이제 여행을 떠나보자</h2>
  <p>세상에서 가장 멋진 <strong>어드벤처 여행</strong>을 떠나기 위한 첫걸음! 
    여기는 내가 떠날 여행을 준비하면서 기록하는 곳이다. 
    여행 준비를 시작하기 전에 내가 어디로 떠날지, 어떤것들을 챙겨야할지 알아보자! 
  </p>
  <h3><strong>여행 준비물</strong></h3>
  <ul>
    <li>편안한 신발</li>
    <li>카메라</li>
    <li>배낭</li>
    <li>여권 & 비행기 티켓</li>
    <li>모자</li>
    <li>모험 정신!</li>
  </ul>

  <h3><strong>여행 계획</strong></h3>
  <ol>
    <li>일정을 계획하고, 목적지를 결정하자!</li>
    <li>비행기 티켓과 숙박 예약하기</li>
    <li>여행 필 수 아이템을 준비하기</li>
    <li>이제 여행을 떠나자!</li>
  </ol>

  <!-- &nbsp; :공백-->
</body>
</html>
