    <h1>🔮 마법사의 비밀</h1>
    
    <p>깊은 <span class="keyword">숲</span> 속, 전설의 <span class="keyword">마법사</span>가 살고 있었다.
      그는 <span class="keyword">마법의 주문</span>을 외우면 어떤 일이든 해결할 수 있었다.
    </p>

    <p>어느 날, 한 <span class="impotant">용감한 소년</span>이 찾아와 말했다. 
      "저는 <span class="highlight">잃어버린 보물</span>을 찾고 싶어요!" 
      마법사는 <span class="keyword">수정구슬</span>을 꺼내더니 신비롭게 말했다.
    </p>

    <p class="magic-text">"너의 운명은 이미 결정되었노라...!"</p>
