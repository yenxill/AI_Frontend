<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 및 폼/실습</title>

  <link rel="stylesheet" href="../css/250429(1)_pr7.css" type="text/css"/>
</head>
<body>

    <h2>📌 회원가입</h2>

    <form action="#" method="post">

    <table class="table">
  
      <tbody>
        <tr>
          <td>이름</td>
          <td>
            <input id="name" name="name" type="text" required/>
          </td>
        </tr>
  
        <tr>
          <td>이메일</td>
          <td>
            <input id="email" name="email" type="email" required/>
          </td>
        </tr>
  
        <tr>
          <td>성별</td>
          <td>
            <label><input name="gender" type="radio" value="men"/>남자</label>
            <label><input name="gender" type="radio" value="women"/>여자</label>
          </td>
        </tr>

        <tr>
          <td>취미</td>
          <td>
            <label><input name="hobby" type="checkbox" value="exercise"/>운동</label>
            <label><input name="hobby" type="checkbox" value="book"/>독서</label>
            <label><input name="hobby" type="checkbox" value="travel"/>여행</label>
          </td>
        </tr>

        <tr>
          <td>국가 선택</td>
          <td>
            <select name="country" required>
              <option selected>선택하세요</option>
              <option value="korea">한국</option>
              <option value="us">미국</option>
              <option value="china" disabled>중국</option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td colspan="2"><button type="submit" class="button">회원가입</button></td>
        </tr>
      </tbody>
    </table>
  </form>

    <div>
      <h2>📌 게시판</h2>

      <table class="table">
        <thead>
          <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
          </tr>
        </thead>

        <tbody> 
          <tr>
            <td>첫 번째 게시글</td>
            <td>홍길동</td>
            <td>2025-03-31</td>
          </tr>

          <tr>
            <td>두 번째 게시글</td>
            <td>김철수</td>
            <td>2025-03-31</td>
          </tr>
        </tbody>
      </table>   
    </div>

  </div> 
  
</body>
</html>
