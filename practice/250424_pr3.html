<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습3</title>
</head>
<body>

  <div>
    <h1>📌 회원가입</h1>

    <table border="1" cellspacing="0" cellpadding="5">
  
      <tbody align="center" width="600px;" height="200px;">
        <tr>
          <td>이름</td>
          <td>
            <input id="name" name="name" type="text" required/>
          </td>
        </tr>
  
        <tr>
          <td>이메일</td>
          <td>
            <input id="email" name="email" type="email" required/>
          </td>
        </tr>
  
        <tr>
          <td>성별</td>
          <td>
            <label><input name="gender" type="radio" value="men"/>남자</label>
            <label><input name="gender" type="radio" value="women"/>여자</label>
          </td>
        </tr>

        <tr>
          <td>취미</td>
          <td>
            <label><input name="hobby" type="checkbox" value="exercise"/>운동</label>
            <label><input name="hobby" type="checkbox" value="book"/>독서</label>
            <label><input name="hobby" type="checkbox" value="travel"/>여행</label>
          </td>
        </tr>

        <tr>
          <td>국가 선택</td>
          <td>
            <select>
              <option selected>선택하세요</option>
              <option value="korea">한국</option>
              <option value="us">미국</option>
              <option value="china" disabled>중국</option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td colspan="2"><button type="button">회원가입</button></td>
        </tr>
      </tbody>
  
    </table>
  </div> 
</body>
</html>
